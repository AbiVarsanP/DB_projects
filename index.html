        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";

        // Search functionality
        function searchProjects(event) {
            if (event.type === 'submit') {
                event.preventDefault(); // Prevent form submission from reloading the page
            }
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProjects = projects.filter(project =>
                project.name.toLowerCase().includes(searchInput) ||
                project.description.toLowerCase().includes(searchInput)
            );
            displayProjects(filteredProjects);
        }

        // Display projects
        function displayProjects(projectList) {
            const container = document.getElementById('projectList');
            container.innerHTML = '';
            projectList.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <div class="project-image">
                        <img src="${project.screenshots[0]}" alt="${project.name} screenshot">
                    </div>
                    <div class="project-details">
                        <h3>${project.name}</h3>
                        <button onclick="openProjectModal(${project.id})">Open</button>
                    </div>
                `;
                container.appendChild(projectCard);
            });
        }

        // Modal functionality
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Carousel functionality
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        function openProjectModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                document.getElementById('projectModalTitle').textContent = project.name;
                document.getElementById('projectModalDescription').textContent = project.description;
                const carouselInner = document.getElementById('carouselInner');
                carouselInner.innerHTML = '';
                project.screenshots.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `${project.name} screenshot ${index + 1}`;
                    img.className = 'carousel-image';
                    img.onclick = () => openImagePopup(src, img.alt);
                    carouselInner.appendChild(img);
                });
                currentSlide = 0;
                updateCarousel();
                openModal('projectModal');
            }
        }

        function openImagePopup(src, alt) {
            const popupImage = document.getElementById('popupImage');
            popupImage.src = src;
            popupImage.alt = alt;
            openModal('imagePopupModal');
        }

        function updateCarousel() {
            const carouselInner = document.getElementById('carouselInner');
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            if (currentSlide < projects[0].screenshots.length - 1) {
                currentSlide++;
                updateCarousel();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        }

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
        }

        function handleTouchEnd(event) {
            touchEndX = event.changedTouches[0].clientX;
            if (touchStartX - touchEndX > 50) {
                nextSlide();
            } else if (touchEndX - touchStartX > 50) {
                prevSlide();
            }
        }

        function buyProject() {
            window.location.href = 'https://docs.google.com/forms/d/1Vd-Lnsl1ly938GeJTaJ5NgQ2Li7eDlv2fH3xTZIYXVE/viewform';
        }

        // Load projects on page load
        displayProjects(projects);

        // Add touch event listeners to carousel
        const carouselContainer = document.getElementById('carouselInner');
        if (carouselContainer) {
            carouselContainer.addEventListener('touchstart', handleTouchStart, false);
            carouselContainer.addEventListener('touchend', handleTouchEnd, false);
        }
    </script>
