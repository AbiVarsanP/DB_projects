<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Store</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'VT323', monospace;
            background: #12122e;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: #00e5ff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1em;
        }
        .navbar a:hover {
            color: #ff00c1;
        }
        .site-title {
            font-size: 1.5em;
            background: linear-gradient(90deg, #00e5ff, #ff00c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 50%;
            border: 2px solid #00e5ff;
            border-radius: 5px 0 0 5px;
            background: #25254d;
            color: #fff;
            font-size: 1em;
            font-family: 'VT323', monospace;
        }
        .search-bar button {
            padding: 10px 20px;
            border: 1px solid #ff00c1;
            background: rgba(255, 0, 193, 0.5);
            color: #fff;
            font-weight: bold;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1em;
        }
        .search-bar button:hover {
            background: #ff00c1;
        }
        .main-title {
            font-size: 3em;
            background: linear-gradient(90deg, #00e5ff, #ff00c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 20px 0;
        }
        .description {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 30px;
            color: #d3d3d3;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .project-card {
            background: #25254d;
            border: 2px solid #00e5ff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 280px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-image {
            width: 100%;
            height: 50%;
        }
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }
        .project-details {
            width: 100%;
            height: 50%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            font-family: 'Silkscreen', sans-serif;
        }
        .project-details h3 {
            margin: 0;
            font-size: 1.2em;
            color: #00e5ff;
            white-space: normal;
            overflow: visible;
            text-overflow: initial;
            line-height: 1.2;
        }
        .project-details button {
            background: rgba(255, 0, 193, 0.5);
            border: 1px solid #ff00c1;
            padding: 8px;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        .project-details button:hover {
            background: #ff00c1;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
        }
        .footer a {
            color: #00e5ff;
            text-decoration: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #25254d;
            border: 2px solid #00e5ff;
            border-radius: 10px;
            padding: 20px;
            max-width: 700px;
            width: 90%;
            position: relative;
            text-align: center;
            font-size: 1em;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff00c1;
            font-size: 1.5em;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #ff33d1;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 80%;
            margin: 0 auto 10px;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease;
            width: 100%;
        }
        .carousel-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 0, 193, 0.5);
            border: 1px solid #ff00c1;
            color: #fff;
            font-size: 1.5em;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel-btn:hover {
            background: #ff00c1;
        }
        .carousel-btn.prev {
            left: 20px;
        }
        .carousel-btn.next {
            right: 20px;
        }
        .project-modal-title {
            color: #ff00c1;
            font-size: 1.5em;
            margin: 10px 0;
            font-family: 'Silkscreen', sans-serif;
        }
        .project-modal-description {
            color: #d3d3d3;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .project-modal-price {
            color: #00e5ff;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .project-modal-buy {
            background: rgba(255, 0, 193, 0.5);
            border: 1px solid #ff00c1;
            padding: 10px 20px;
            width: 30%;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.3em;
            font-family: 'VT323', monospace;
        }
        .project-modal-buy:hover {
            background: #ff00c1;
        }
        .image-popup-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .image-popup-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
        }
        .image-popup-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 5px;
        }
        .image-popup-close {
            position: absolute;
            top: -30px;
            left: 50%;
            color: #ff00c1;
            font-size: 2em;
            cursor: pointer;
        }
        .image-popup-close:hover {
            color: #ff33d1;
        }
        @media screen and (max-width: 600px) {
            .modal-content {
                max-width: 85%;
                height: auto;
                max-height: 80vh;
                margin: auto;
                border-radius: 12px;
            }
        } 
    </style>
</head>
<body>
    <div class="navbar">
        <div class="site-title">PROJECT STORE</div>
        <div>
            <a href="#" onclick="openModal('aboutModal')">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <form class="search-bar" onsubmit="searchProjects(event)">
        <input type="text" id="searchInput" placeholder="Search projects..." oninput="searchProjects(event)">
        <button type="submit">Search</button>
    </form>

    <div class="container">
        <h1 class="main-title">PROJECT STORE</h1>
        <p class="description">
            Discover and explore innovative projects.<br>
            Find inspiration and dive into creativity!
        </p>

        <div class="projects" id="projectList"></div>
    </div>

    <div class="footer">
        <p>Organized by YourName | <a href="#">Powered by YourBrand</a></p>
    </div>

    <!-- About Modal -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('aboutModal')">X</span>
            <h2 style="color: #00e5ff; font-size: 1.5em;">About Us</h2>
            <h3>I'm me</h3>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('projectModal')">X</span>
            <div class="carousel-container">
                <div class="carousel-inner" id="carouselInner"></div>
                <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
                <button class="carousel-btn next" onclick="nextSlide()">❯</button>
            </div>
            <h2 class="project-modal-title" id="projectModalTitle"></h2>
            <p class="project-modal-description" id="projectModalDescription"></p>
            <p class="project-modal-price">Price: Rs.30</p>
            <button class="project-modal-buy" onclick="buyProject()">Buy Now</button>
        </div>
    </div>

    <!-- Image Popup Modal -->
    <div id="imagePopupModal" class="image-popup-modal">
        <div class="image-popup-content">
            <span class="image-popup-close" onclick="closeModal('imagePopupModal')">X</span>
            <img id="popupImage" src="" alt="Full-screen image">
        </div>
    </div>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        // Project data with unique titles, descriptions, and images
        const projects = [
            {
                id: 1,
                name: "Personal Expense Tracker",
                description: "Design and develop a Personal Expense Tracker to track personal expenses (date, category, amount, description). Features include adding/editing expenses, categorizing expenses, generating reports, setting budgets, and tracking spending habits.",
                screenshots: [
                    'images/p1-1.png',
                    'images/p1-2.png',
                    'images/p1-3.png'
                ],
                price: 'Rs.30'
            },
            {
                id: 2,
                name: "Traffic Management",
                description: "For your DBMS project on a **Traffic Management System**, design a database to manage `Vehicles`, `Drivers`, `Violations`, and `Traffic Signals`. Implement SQL queries for CRUD operations and submit the schema, queries, and a brief report.",
                screenshots: [
                    'images/p2-1.png',
                    'images/p2-2.png',
                    'images/p2-3.png'
                ],
                price: 'Rs.30'
            },
            {
                id: 3,
                name: "Budget Tracker",
                description: "Manage your finances effortlessly with this budgeting tool.",
                screenshots: [
                    'https://placehold.co/600x300?text=Budget+Tracker+1&font=roboto',
                    'https://placehold.co/600x300?text=Budget+Tracker+2&font=roboto',
                    'https://placehold.co/600x300?text=Budget+Tracker+3&font=roboto'
                ],
                price: 'Rs.30'
            },
            {
                id: 4,
                name: "Fitness Planner",
                description: "Plan your workouts and track your fitness goals.",
                screenshots: [
                    'https://placehold.co/600x300?text=Fitness+Planner+1&font=roboto',
                    'https://placehold.co/600x300?text=Fitness+Planner+2&font=roboto',
                    'https://placehold.co/600x300?text=Fitness+Planner+3&font=roboto'
                ],
                price: 'Rs.30'
            },
            {
                id: 5,
                name: "Note Taker",
                description: "Capture your ideas and organize your notes efficiently.",
                screenshots: [
                    'https://placehold.co/600x300?text=Note+Taker+1&font=roboto',
                    'https://placehold.co/600x300?text=Note+Taker+2&font=roboto',
                    'https://placehold.co/600x300?text=Note+Taker+3&font=roboto'
                ],
                price: 'Rs.30'
            },
            // Add remaining projects (6 to 60) with unique data
            ...Array.from({ length: 55 }, (_, i) => ({
                id: i + 6,
                name: `Project ${String.fromCharCode(65 + (i % 26))}${Math.floor(i / 26) + 1}`,
                description: `Innovative solution for task ${i + 6}. Boost productivity with unique features!`,
                screenshots: [
                    `https://placehold.co/600x300?text=Project+${i + 6}+1&font=roboto`,
                    `https://placehold.co/600x300?text=Project+${i + 6}+2&font=roboto`,
                    `https://placehold.co/600x300?text=Project+${i + 6}+3&font=roboto`
                ],
                price: 'Rs.30'
            }))
        ];

        // Search functionality
        function searchProjects(event) {
            if (event.type === 'submit') {
                event.preventDefault(); // Prevent form submission from reloading the page
            }
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProjects = projects.filter(project =>
                project.name.toLowerCase().includes(searchInput) ||
                project.description.toLowerCase().includes(searchInput)
            );
            displayProjects(filteredProjects);
        }

        // Display projects
        function displayProjects(projectList) {
            const container = document.getElementById('projectList');
            container.innerHTML = '';
            projectList.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <div class="project-image">
                        <img src="${project.screenshots[0]}" alt="${project.name} screenshot">
                    </div>
                    <div class="project-details">
                        <h3>${project.name}</h3>
                        <button onclick="openProjectModal(${project.id})">Open</button>
                    </div>
                `;
                container.appendChild(projectCard);
            });
        }

        // Modal functionality
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Carousel functionality
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        function openProjectModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                document.getElementById('projectModalTitle').textContent = project.name;
                document.getElementById('projectModalDescription').textContent = project.description;
                const carouselInner = document.getElementById('carouselInner');
                carouselInner.innerHTML = '';
                project.screenshots.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `${project.name} screenshot ${index + 1}`;
                    img.className = 'carousel-image';
                    img.onclick = () => openImagePopup(src, img.alt);
                    carouselInner.appendChild(img);
                });
                currentSlide = 0;
                updateCarousel();
                openModal('projectModal');
            }
        }

        function openImagePopup(src, alt) {
            const popupImage = document.getElementById('popupImage');
            popupImage.src = src;
            popupImage.alt = alt;
            openModal('imagePopupModal');
        }

        function updateCarousel() {
            const carouselInner = document.getElementById('carouselInner');
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            if (currentSlide < projects[0].screenshots.length - 1) {
                currentSlide++;
                updateCarousel();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        }

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
        }

        function handleTouchEnd(event) {
            touchEndX = event.changedTouches[0].clientX;
            if (touchStartX - touchEndX > 50) {
                nextSlide();
            } else if (touchEndX - touchStartX > 50) {
                prevSlide();
            }
        }

        function buyProject() {
            window.location.href = 'https://docs.google.com/forms/d/1Vd-Lnsl1ly938GeJTaJ5NgQ2Li7eDlv2fH3xTZIYXVE/viewform';
        }

        // Load projects on page load
        displayProjects(projects);

        // Add touch event listeners to carousel
        const carouselContainer = document.getElementById('carouselInner');
        if (carouselContainer) {
            carouselContainer.addEventListener('touchstart', handleTouchStart, false);
            carouselContainer.addEventListener('touchend', handleTouchEnd, false);
        }
    </script>
</body>
</html>
